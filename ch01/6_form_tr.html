<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
         table, th ,td {
            border: 1px solid black;

                <input type="password"><td>(영문 대소문자/숫자/특수문자 중 2가지 이상 조합)</td>
            </form>

            <td>

        </td>

                    <option>010</option>
                    <option>011</option>
                    <option>016</option>
                    <option>017</option>
                    <option>018</option>
                    <option>019</option>
                </select>
            </td>
            <td>
                <form>
                    <input type="number">
                </form>
            </td>
            <td>
                <form>
                    <input type="number">
                </form>
            </td>
        </tbody>
        <th>이메일</th>
        <td>
            <form>
                <input type="email">
            </form>
        </td>
        <tbody>
            <th>이메일 수신여부</th>
            <td>
                <form>
                    <input type="checkbox"><td>동의함</td>
                </form>
                
            </td>
            
        </tbody>
        <th></th>
        <td>쇼핑몰에서 제공하는 유익한 이벤트 소식을 이메일로 받으실 수 있습니다.</td>

    </table>

</html>
