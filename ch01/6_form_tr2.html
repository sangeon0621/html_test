<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th>회원구분</th>
                <td>
                    <input type="radio">개인회원
                    <input type="radio">사업자회원
                    <input type="radio">외국인회원(foreigner)
                </td>
            </tr>
            <tr>
                <th>아이디</th>
                <td><input type="text">(영문소문자/숫자, 4~16자)</td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password">(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)</td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>휴대전화</th>
                <td>
                    <select>
                        <option>010</option>
                        <option>011</option>
                        <option>016</option>
                        <option>017</option>
                        <option>018</option>
                        <option>019</option>
                    </select>-
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>이메일 수신여부</th>
                <td><input type="checkbox">동의함<br>쇼핑몰에서 제공하는 유익한 이벤트 소식을 이메일로 받으실 수 있습니다.</td>            
            </tr>
        </table>
    </form>
</body>
</html>
