<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Adsrun</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>
    <form class="container-fluid">
        <div class="row">
            <div class="col">
                <font color="blue">page1</font>&nbsp;>
                <font color="blue">page2</font>&nbsp;>
                Default
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Code</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>기본정보</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="validationCustom01" class="form-label">코드그룹<font color="red">*</font></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>선택하세요</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label class="form-label">코드<font color="red">*</font></label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">코드(Another)</label>
                <input type="text" placeholder="영대소문자,숫자" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">코드 이름<font color="red">*</font></label>
                <input type="text" placeholder="한글,영대소문자,숫자" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">코드 이름(영문)</label>
                <input type="text" placeholder="영대소문자,숫자" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label class="form-label">사용여부<font color="red">*</font></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>사용</option>
                    <option value="1">미사용</option>
                  </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">순서<font color="red">*</font></label>
                <input type="text" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">설명</label>
                <input type="text" style="height: 100px;" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label class="form-label">다국어1</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">

            <div class="col-md-3">
                <label class="form-label">다국어3</label>

            <div class="col-md-3">
                <label class="form-label">다국어6</label>

            </div>
            <div class="col-md-3">

                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">다국어8</label>
                <input type="text" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label class="form-label">예비1(VARCHAR TYPE)</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">예비2(VARCHAR TYPE)</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">

                <input type="text" class="form-control" required>

            <div class="col-md-3">

            <div class="col-md-3">

                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">예비6(INT TYPE)</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">예비7(INT TYPE)</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">예비8(INT TYPE)</label>
                <input type="text" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <button><i class="fa-solid fa-list"></i></button>
            </div>
            <div class="col-md-10"></div>
            <div style="text-align: right;" class="col-md-1">
                <button type="button"><i class="fa-solid fa-list"></i></button>
            </div>
        </div>
