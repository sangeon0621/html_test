<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 2;

        var result = minus(num1, num2);
        alert(result);

        function minus(num1, num2) {
            let result = num1 - num2;
            return result;
        }
    </script>
</body>
